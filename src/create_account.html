<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content=""IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MusicMatcher!</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <div class="form_header">
            <h2>Welcome to MusicMatcher!<br>Please Create an Account</h2>
        </div>
        <!-- start of form1 -->
        <form>
            <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" id="usernameInput" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="userIDInput">UserID</label>
                <input type="text" id="userIDInput" placeholder="Enter UserID">
            </div>
            <div class="form-group">
                <label for="passwordInput">UserID</label>
                <input type="password" id="passwordInput" placeholder="Enter Password">
            </div>
            <!-- how does spotify authentication work? -->
            <div class="form-group">
                <label for="spotifyInput">Spotify Account</label>
                <input type="text" id="spotifyInput" placeholder="Enter Spotify Account">
            </div>

            <div class="form-group">
                <label for="playlistInput">Playlist</label>
                <input type="text" id="playlistInput" placeholder="Enter Playlist (Optional)">
            </div>

            <div class="form-group">
                <label for="fsongInput">Favorite Song</label>
                <input type="text" id="fsongInput" placeholder="Favorite Song (Optional)">
            </div>
        </form>

        <!-- form2 -->
        <div class="form_header">
            <h2>Now tell us a bit about your music taste</h2>
        </div>
        <form>
            <div class="form-search">
                <span class="material-icons widgets_searchIcon"> search</span>
                <input type="text" id="fgenresInput" placeholder="Search for Genres">
            </div>

            <div class="form-search">
                <span class="material-icons widgets_searchIcon"> search</span>
                <input type="text" id="fartistsInput" placeholder="Search for Artists">
            </div>

            <div class="form-search">
                <span class="material-icons widgets_searchIcon"> search</span>
                <input type="text" id="falbumsInput" placeholder="Search for Albums">
            </div>
        </form>

        <!-- form3 -->
        <div class="form_header">
            <h2>MusicMatcher is better with friends!<br>Follow some people now!</h2>
        </div>
        <form>
            <div class="form-search">
                <span class="material-icons widgets_searchIcon"> search</span>
                <input type="text" id="friendsInput" placeholder="Search for people to follow">
            </div>
        </form>
    </div>
</body>
</html>
