<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="" X-UA-Compatible" content="" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MusicMatcher!</title>

    <script type="module" src="/edit.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <div class="form_header">
            <h2>Edit Profile</h2>
        </div>
        <!-- start of form1 -->
        <form>
            <!-- <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div> -->

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <!-- how does spotify authentication work? -->
            <div class="form-group">
                <label for="spotify">Spotify Account</label>
                <input type="text" id="spotify" placeholder="Enter Spotify Account">
            </div>

            <div class="form-group">
                <label for="playlist">Playlist</label>
                <input type="text" id="playlist" placeholder="https://open.spotify.com/...">
            </div>

            <div class="form-group">
                <label for="song">Favorite Song</label>
                <input type="text" id="song" placeholder="https://open.spotify.com/...">
            </div>

            <div class="form-group">
                <label for="artist">Favorite Artist</label>
                <input type="text" id="artist" placeholder="https://open.spotify.com/...">
            </div>

            <div class="form-group">
                <label for="genre">Favorite Genre</label>
                <input type="text" id="genre" placeholder="Favorite Genre">
            </div>
        </form>
        <button id="edit_btn" class="btn">Finish Edits</button>
        <a href="/main" class="abtn">Back</a>
    </div>
</body>

</html>
