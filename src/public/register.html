<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content=""IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MusicMatcher!</title>

    <script type="module" src="/register.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <div class="form_header">
            <h2>Welcome to MusicMatcher!<br>Please Create an Account</h2>
        </div>
        <!-- start of form1 -->
        <form>
            <!-- <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter Email">
            </div> -->

            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" id="usernameInput" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="userIDInput">UserID</label>
                <input type="text" id="userIDInput" placeholder="Enter UserID">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="passwordInput2">Verify Password</label>
                <input type="password" id="passwordInput2" placeholder="Enter Password">
            </div>
            <!-- how does spotify authentication work? -->
            <div class="form-group">
                <label for="spotifyInput">Spotify Account</label>
                <input type="text" id="spotifyInput" placeholder="Enter Spotify Account">
            </div>

            <div class="form-group">
                <label for="playlistInput">Playlist</label>
                <input type="text" id="playlistInput" placeholder="Enter Playlist">
            </div>

            <div class="form-group">
                <label for="fsongInput">Favorite Song</label>
                <input type="text" id="fsongInput" placeholder="Favorite Song">
            </div>

            <div class="form-group">
                <label for="fartistInput">Favorite Artist</label>
                <input type="text" id="fartistInput" placeholder="Favorite Artist">
            </div>

            <div class="form-group">
                <label for="fgenreInput">Favorite Genre</label>
                <input type="text" id="fgenreInput" placeholder="Favorite Genre">
            </div>
        <!-- form3 -->
        <!-- <div class="form_header">
            <h2>MusicMatcher is better with friends!<br>Follow some people now!</h2>
        </div>
            <div class="form-search">
                <span class="material-icons widgets_searchIcon"> search</span>
                <input type="text" id="friendsInput" placeholder="Search for people to follow">
            </div> -->
            <button id="register_btn">Create Account!</button>
            <button id="test">test</button>
    </div>
</body>
</html>
